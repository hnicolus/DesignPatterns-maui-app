name: .NET

on:
  push:
    branches: [ "production" ]
  pull_request:
    branches: [ "production" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Install .NET MAUI
      run:  |
          dotnet nuget locals all --clear 
          dotnet workload install maui
          dotnet workload install android ios maccatalyst maui wasm-tools
    - name: Restore dependencies
      run: dotnet restore
    - name: Build Android
      run: dotnet build Nick.DesignPatterns.mobile/Nick.DesignPatterns.mobile.csproj -c Release -f net6.0-android --no-restore
